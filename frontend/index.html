<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>CazaOfertas - Descubre las Mejores Ofertas de Amazon</title>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
  <header class="bg-blue-800 text-white py-4 shadow">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
      <div>
        <h1 class="text-3xl font-bold tracking-wide">CazaOfertas</h1>
        <p class="text-sm">Las mejores gangas de Amazon, cazadas para ti</p>
      </div>
      <div>
        <a href="admin.html" class="bg-white text-blue-800 font-semibold px-4 py-2 rounded hover:bg-gray-100">Acceso Admin</a>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <section class="mb-6 text-center">
      <h2 class="text-2xl font-semibold mb-2">Filtra tus productos</h2>
      <div class="flex flex-col sm:flex-row justify-center items-center gap-2">
        <input id="filterCategory" type="text" placeholder="Categoría" class="border p-2 rounded w-full sm:w-60" />
        <input id="filterDiscount" type="number" placeholder="Descuento mínimo (%)" class="border p-2 rounded w-full sm:w-60" />
        <button onclick="loadLinks()" class="bg-orange-500 hover:bg-orange-600 text-white font-bold px-4 py-2 rounded">Filtrar</button>
      </div>
    </section>
    <section id="linksContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></section>
  </main>

  <footer class="bg-blue-800 text-white py-4 text-center text-sm mt-10">
    &copy; 2025 CazaOfertas.es | Tu lugar de confianza para comprar más barato en Amazon.
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
